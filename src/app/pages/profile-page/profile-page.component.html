<app-navbar></app-navbar>
<div class="flex h-screen bg-gray-100 overflow-auto">

  <!-- Sidebar -->
  <div class="flex flex-col p-5 h-screen bg-[#004080] text-white space-y-4">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 cursor-pointer" id="arrow" (click)="goBack()">
      <path fill="yellow" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" />
    </svg>
    <div class="mt-4 flex items-center justify-center space-x-4">
      <div class="leaderInfo">
          <h2 class="text-2xl font-bold">{{ userName }}</h2>
      </div>
    </div>

    <!-- Display user skills inside Sidebar -->
    <div class="mt-6 bg-white p-4 rounded-md shadow-md">
      <h2 class="text-xl font-bold mb-4 text-[#004080]">Technical Skills:</h2>
      <ul class="space-y-2 text-left">
        <li *ngFor="let skill of userSkills" class="text-lg text-[#004080]">-{{skill.skillName }}</li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow p-4 md:p-6 overflow-y-auto">
    <div class="flex justify-end mb-6 space-x-4">
      <button (click)="showModal = true" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Add Skills</button>
      <app-edit-profile *ngIf="showModal" (saveData)="handleSave($event)" (closeModalRequest)="handleCloseModal()"></app-edit-profile>
    </div>
</div>
