<app-navbar></app-navbar>
<div class="flex flex-col md:flex-row h-screen bg-gray-100 overflow-auto">
  <div class="w-full md:w-1/4 bg-green-500 p-4">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 cursor-pointer" id="arrow" (click)="goBack()">
      <path fill="yellow" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" />
    </svg>
    <div class="flex flex-col items-center">
      <div class="relative">
        <img [src]="userDetails?.avatar" alt="{{ userDetails?.username }}'s profile image" class="w-40 h-40 rounded-full mb-4">
      </div>
      <div class="text-white text-xl font-bold mt-4">
        {{ userDetails?.username }}
      </div>
    </div>
  </div>

  <div class="w-full md:w-3/4 p-4 md:p-6 overflow-y-auto">
    <div class="flex justify-end mb-6">
      <button (click)="showModal = true" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors duration-300">Edit</button>
      <app-edit-profile *ngIf="showModal" (saveData)="handleSave($event)"></app-edit-profile>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-bold mb-4">Skills:</h2>
      <ul>
        <li *ngFor="let skill of userSkills" class="mb-2">{{ skill.title }}</li>
      </ul>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-bold mb-4">Portfolio:</h2>
      <div *ngFor="let item of userPortfolio" class="mb-4">
        <img [src]="item.thumbnailUrl" alt="{{ item.title }}" class="mb-2">
        <p>{{ item.title }}</p>
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-bold mb-4">Joined Projects:</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div *ngFor="let project of userJoinedProjects" class="p-4 border rounded-lg flex items-center space-x-4">
          <div class="w-14 h-14 bg-gray-300 rounded-full"></div>
          <div class="flex-1">
            <h3 class="text-lg font-semibold">{{ project.title }}</h3>
            <p>{{ project.body }}</p>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
