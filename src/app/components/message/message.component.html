<div class="p-4">
  <h1 class="text-lg font-semibold mb-4">Message Board</h1>

  <div *ngFor="let message of messages" class="mb-4 bg-white p-4 rounded-xl shadow-xl">

    <!-- User avatar and name -->
    <div class="flex items-center mb-2">
      <img src="assets\images\profile.png" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2">
      <h2 class="font-semibold">{{ usernames[message.creatorId] }}</h2>
    </div>

    <!-- Message content -->
    <p class="text-gray-700 mb-4 rounded-full bg-gray-100 p-2">{{ message.subject }}</p>
    <p class="text-gray-700 mb-4">{{ message.messageContent }}</p>

    <!-- See replies link -->
    <a href="#" (click)="toggleReplies(message.messageId); $event.preventDefault()" class="text-blue-500 hover:underline"></a>
    <!-- Conditionally render replies if messageId matches the currently displayed one -->
    <div *ngIf="currentlyDisplayedMessageId === message.messageId">
      <div *ngFor="let reply of message.replies">
        <p class="text-gray-700 mb-4">{{ reply }}</p>
      </div>
    </div>    
    <p class="flex text-gray-700 mb-2 justify-start">{{ message.timestamp | date:'dd.MM.yyyy'}}</p>
  </div>
</div>
