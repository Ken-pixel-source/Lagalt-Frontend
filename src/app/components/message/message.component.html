<div class="p-4 bg-gray-100">
  <h1 class="text-lg font-semibold mb-4">Message Board</h1>

  <div *ngFor="let message of messages" class="mb-4 bg-white p-4 rounded shadow">
    <!-- User avatar and name -->
    <div class="flex items-left mb-2">
      <!-- Display user avatar if available 
      <img 
          [src]="message.user?.avatarUrl || 'path/to/placeholder/image.jpg'" 
          alt="User Avatar"
          class="w-10 h-10 rounded-full bg-gray-300 mr-4">-->
      
      <!-- Display user name 
      <div class="font-semibold">{{ message.user?.userName || 'Anonymous' }}</div>-->
    </div>

    <!-- Message content -->
    <p class="text-gray-700 mb-4 rounded-full bg-gray-100 p-2">{{ message.subject }}</p>
    <p class="text-gray-700 mb-4">{{ message.messageContent }}</p>

    <!-- See replies link -->
    <a href="#" (click)="toggleReplies(message.messageId); $event.preventDefault()" class="text-blue-500 hover:underline">Show/Hide Replies</a>
    <!-- Conditionally render replies if showReplies is true -->
    <!-- Conditionally render replies if messageId matches the currently displayed one -->
    <div *ngIf="currentlyDisplayedMessageId === message.messageId">
      <div *ngFor="let reply of message.replies">
        <p class="text-gray-700 mb-4">{{ reply }}</p>
      </div>
    </div>    
    <p class="flex text-gray-700 mb-2 justify-end">{{ message.timestamp | date:'dd.MM.yyyy'}}</p>
  </div>
</div>
