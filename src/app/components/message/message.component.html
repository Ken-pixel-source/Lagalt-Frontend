<div class="p-4 bg-gray-100">
    <h1 class="text-lg font-semibold mb-4">Message Board</h1>
  
    <div *ngFor="let message of messages" class="mb-4 bg-white p-4 rounded shadow">
      <!-- User avatar and name -->
      <div class="flex items-center mb-2">
        <div class="w-10 h-10 rounded-full bg-gray-300 mr-4"></div>
        <div class="font-semibold">{{ message.user }}</div>
      </div>
  
      <!-- Message content -->
      <p class="text-gray-700 mb-2">{{ message.messageContent }}</p>
  
      <!-- See comments link -->
      <a href="#" class="text-blue-500 hover:underline">See Comments</a>
    </div>
  </div>
