<div *ngIf="loading" class="flex h-screen justify-center items-center">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="container h-full">
  <div class="flex bg-opacity-100 h-full">
    <div class="side text-white rounded-l-lg h-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 cursor-pointer" id="arrow" (click)="goBack()">
        <path fill="yellow" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" />
      </svg>

      <h1 class="text-2xl mt-4">{{ project?.name }}</h1>

      <div class="imageUploader mt-4">
        <img id="currentPhoto" src="{{project?.imageUrl}}" class="w-40 h-40 mx-auto rounded-full shadow">
      </div>

      <div class="mt-4">
        <h2 class="text-xl">Project Leader</h2>
        <div class="leaderInfo">
          <p>{{ projectLeaderName }}</p>
        </div>
      </div>

      <div class="mt-4">
        <h2 class="text-xl">Project Type</h2>
        <p *ngIf="projectTypeName">{{ projectTypeName }}</p>
      </div>

      <div class="mt-4">
        <button class="btn custom-button" *ngIf="!isAuthorizedToView()" (click)="requestToJoinProject()">Request to Join</button>
    </div> 
    </div>

    <div class="main p-4 h-full overflow-scroll">

      <!-- Tags -->
      <h2 class="text-xl flex p-3">Tags</h2>
      <ul>
        <div class="justify-start flex">
        <li *ngFor="let tag of tags" class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300 shadow-lg">
          {{ tag.tagName }}
        </li>
      </div>
      </ul>

      <!-- Description -->
      <h2 class="text-2xl mt-4 justify-start flex">Description</h2>
      <div class="flex justify-start p-1 border-red-200">
        <p class="text-gray-700 mb-2">{{ project?.description }}</p>
      </div>

      <!-- Requirements -->
      <h2 class="text-2xl mt-4 justify-start flex">Requirements</h2>
      <div class="m-3 flex justify-start text-left">
        <ul class="text-yellow list-disc dark:text-gray-400">
          <li class="">
              Must have Bachelors degree
          </li>
          <li>
              Over C in average grade
          </li>
          <li>
              Can program languages such as C# and .Net
          </li>
        </ul>
      </div>
      <app-project-member *ngIf="isAuthorizedToView()"></app-project-member>
    </div>
  </div>
</div>
