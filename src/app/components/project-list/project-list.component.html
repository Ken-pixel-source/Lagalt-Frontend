<h1>Lagalt projects</h1>
<input type="text" [(ngModel)]="searchTerm" placeholder="Search projects">
<div class="pokemon-list-parent">
    <app-project-item *ngFor="let project of filteredPokemons" [pokemonParam]="project"></app-project-item>
</div>
<div class="pages">
  <button (click)="goToPreviousPage()">Previous Page</button>
  <p>{{ currentPage }}</p>
  <button (click)="goToNextPage()">Next Page</button>
</div>
