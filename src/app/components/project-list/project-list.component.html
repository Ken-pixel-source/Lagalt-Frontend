<div class="row">
    <div class="side" *ngIf="projectTypes && projectTypes.length > 0">
        <div *ngFor="let projectType of projectTypes">
            <div class="flex items-center m-5 pl-4 border border-gray-200 rounded dark:border-gray-700 hover:translate-x-1 bg-gray-100">
                <input id="bordered-checkbox-{{projectType?.projectTypeId}}"
                type="checkbox"
                [value]="(projectType?.projectTypeId || 0)"
                name="bordered-checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                (change)="toggleProjectTypeSelection(projectType?.projectTypeId || 0)">
            
            <label for="bordered-checkbox-{{projectType?.projectTypeId}}"
                class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{projectType?.projectTypeName}}
            </label>
        </div>
  </div>
</div>

    <div class="main">
        <h2 class="text-4xl font-bold dark:text-white">List of Projects</h2>
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" [(ngModel)]="searchQuery" name="searchQuery" (input)="filterProjects()" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search after projects!" required>
            </div>
        <div class="project-list-parent">
            <app-project-item *ngFor="let project of filteredProjects" [project]="project" [routerLink]="['/projects', project?.projectId]" class="project-child"></app-project-item>
        </div>
    </div>
  </div>
