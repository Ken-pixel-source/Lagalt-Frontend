<div class="flex justify-center mt-12">
  <div class="p-4 md:p-10 w-full md:w-1/4 h-44 rounded-lg bg-D2E0E9">
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
      <button class="bg-blue-800 text-white font-bold py-2 px-4 md:px-6 w-full md:w-auto rounded-lg" (click)="onLoginClick()">login</button>
      <button class="bg-blue-800 text-white font-bold py-2 px-4 md:px-6 w-full md:w-auto rounded-lg" (click)="showToken()">Guest</button>
    </div>
    <div class="text-center mt-4">
      <button class="bg-blue-800 text-white font-bold py-2 px-4 md:px-6 w-full md:w-auto rounded-lg" (click)="onLogoutClick()">logout</button>
    </div>
  </div>
</div>
