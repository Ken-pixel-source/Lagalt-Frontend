<div class="flex justify-center mt-12">
  <div class="p-10 w-1/4 h-44 rounded-lg bg-D2E0E9">
    <div class="flex justify-center space-x-4">
      <button class="bg-blue-800 text-white font-bold py-2 px-6 rounded-lg" (click)="onLoginClick()">login</button>
      <button class="bg-blue-800 text-white font-bold py-2 px-6 rounded-lg" (click)="showToken()">Guest</button>
    </div>
    <div class="text-center mt-4">
      <button class="bg-blue-800 text-white font-bold py-2 px-6 rounded-lg" (click)="onLogoutClick()">logout</button>
    </div>
  </div>
</div>
